        /* --- å‚™ä»½åŠŸèƒ½æŒ‰éˆ•å€ --- */
        .backup-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-backup {
            background-color: rgba(255, 255, 255, 0.15);

        /* --- æ§åˆ¶é¢æ¿ --- */
        .control-panel {
            padding: 12px 20px;

            display: flex;
            justify-content: space-between;

        }
        
        .switch-label { font-size: 13px; font-weight: 600; color: #666; }
        
        /* --- æŒ‰éˆ•æ¨£å¼ --- */
        .btn { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .btn-edit { background-color: #f59e0b; color: white; font-weight: bold; }

            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);

        /* --- åˆªé™¤èˆ‡æ‹–æ›³æ¨£å¼ --- */
        .btn-del-cat, .btn-del-link {

            cursor: pointer; z-index: 10;

        .btn-del-cat { width: 20px; height: 20px; font-size: 12px; margin-left: 10px; border: none; }
        .btn-del-link { position: absolute; top: -8px; right: -8px; width: 22px; height: 22px; font-size: 12px; }

        /* æ‹–æ›³æ™‚çš„è¦–è¦ºæ•ˆæœ */

        /* ç·¨è¼¯æ¨¡å¼ä¸‹ï¼Œæ»‘é¼ è®Šæˆç§»å‹•åœ–ç¤º */
        .editing .category-item { cursor: move; }

        #contentArea { flex: 1; overflow-y: auto; overflow-x: hidden; }

        .panel {

        }

        /* --- é€£çµç¶²æ ¼ --- */
        .link-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px 5px;
        }

        .ai-link-wrapper { position: relative; }

        .ai-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;

            text-decoration: none;
            color: #475569;

            border: 1px solid #e2e8f0;
            height: 45px;

            user-select: none;
        }
        
        /* --- ä¿®æ­£ BUG çš„æ ¸å¿ƒ CSS --- */
        /* 1. ç·¨è¼¯æ¨¡å¼ä¸‹ï¼Œä¸€èˆ¬é€£çµä¸èƒ½é» (ç‚ºäº†æ‹–æ›³) */
        .editing .ai-link { pointer-events: none; }
        
        /* 2. ä½†æ˜¯ï¼æ–°å¢æŒ‰éˆ• (ä¹Ÿæœ‰ ai-link class) å¿…é ˆå¯ä»¥é»ï¼Œä¸”ä¸èƒ½è¢«æ‹–æ›³ */
        .editing .add-link-btn { 
            pointer-events: auto !important;

            border: 2px dashed #10b981; /* åŠ å¼·é‚Šæ¡†è®“å®ƒåœ¨ç·¨è¼¯æ¨¡å¼æ›´æ˜é¡¯ */
        }

        .add-link-btn {

        }

        /* --- é å°¾å…¬å¸å®£å‘Š --- */
        .footer {

            font-size: 12px;

            border-top: 1px solid #eee;

        }
        .footer strong { color: #555; font-weight: 600; }

    </style>
</head>
<body>

<script>
    // --- 1. é è¨­è³‡æ–™ ---
    const defaultData = [
        {

            "links": [

                { "name": "OpusClip", "url": "https://www.opus.pro/" },

            ]
        },
        {
            "title": "ğŸ¬ å½±ç‰‡ç”Ÿæˆ AI",
            "links": [
                { "name": "Runway", "url": "https://runwayml.com/" },
                { "name": "Pika", "url": "https://pika.art/" },
                { "name": "Luma", "url": "https://lumalabs.ai/" },
                { "name": "å³å¤¢AI", "url": "https://jimeng.jianying.com/ai-tool/home/" },
                { "name": "å¯éˆAI", "url": "https://app.klingai.com/global/" },
                { "name": "SORA2", "url": "https://sora.chatgpt.com/drafts" },
                { "name": "æµ·èºAI", "url": "https://hailuoai.video/create" },
                { "name": "HIGGSFIELD.AI", "url": "https://higgsfield.ai/" },
                { "name": "OIIOII", "url": "https://www.oiioii.ai/home" }
            ]
        },
        {
            "title": "ğŸµ è²éŸ³èˆ‡éŸ³æ¨‚ AI",
            "links": [
                { "name": "Suno", "url": "https://suno.com/" },
                { "name": "Udio", "url": "https://www.udio.com/" },
                { "name": "ElevenLabs", "url": "https://elevenlabs.io/" }
            ]
        },
        {
            "title": "ğŸ¨ åœ–ç‰‡èˆ‡ç¹ªåœ– AI",
            "links": [
                { "name": "Midjourney", "url": "https://www.midjourney.com/" },
                { "name": "Leonardo", "url": "https://leonardo.ai/" },

        }
    ];

    // --- 2. ç³»çµ±é‚è¼¯ ---
    let appData = [];
    let isEditing = false;
    let sortables = []; 

    function init() {
        const savedData = localStorage.getItem('ueark_aiToolsData_v45');
        if (savedData) {
            appData = JSON.parse(savedData);
        } else {
            appData = JSON.parse(JSON.stringify(defaultData));
        }
        render();
    }

    function saveData() {
        localStorage.setItem('ueark_aiToolsData_v45', JSON.stringify(appData));
    }

    function exportData() {
        const dataStr = JSON.stringify(appData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        const date = new Date().toISOString().slice(0,10);
        a.download = `UEARK_AIConfig_${date}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function importData(inputElement) {
        const file = inputElement.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if (Array.isArray(importedData)) {
                    if(confirm("ç¢ºå®šè¦åŒ¯å…¥æ­¤è¨­å®šæª”å—ï¼Ÿ")) {
                        appData = importedData;
                        saveData();
                        alert("åŒ¯å…¥æˆåŠŸï¼");
                        render();
                    }
                }
            } catch (err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
            inputElement.value = '';
        };
        reader.readAsText(file);
    }

    // --- 3. æ ¸å¿ƒæ¸²æŸ“èˆ‡æ‹–æ›³è¨­å®š ---
    function render() {
        const contentArea = document.getElementById('contentArea');
        contentArea.innerHTML = '';
        sortables = []; 

        appData.forEach((cat, catIndex) => {
            const catDiv = document.createElement('div');
            catDiv.className = 'category-item';
            catDiv.setAttribute('data-id', catIndex); 

            let delBtnHtml = isEditing ? `<button class="btn btn-del-cat" onclick="deleteCategory(${catIndex})">âœ•</button>` : '';
            
            catDiv.innerHTML = `
                <button class="category-btn" onclick="togglePanel(this)">
                    <div class="cat-title-group">
                        <span class="sort-handle">${cat.title}</span>
                        ${delBtnHtml}
                    </div>
                    <span class="arrow">â–¼</span>
                </button>
                <div class="panel">
                    <div class="link-grid" id="grid-${catIndex}"></div>
                </div>
            `;
            contentArea.appendChild(catDiv);

            const grid = document.getElementById(`grid-${catIndex}`);
            cat.links.forEach((link, linkIndex) => {
                const linkWrapper = document.createElement('div');
                linkWrapper.className = 'ai-link-wrapper';
                linkWrapper.setAttribute('data-index', linkIndex); 

                let delLinkHtml = isEditing ? `<div class="btn-del-link" onclick="deleteLink(${catIndex}, ${linkIndex})">âœ•</div>` : '';
                
                linkWrapper.innerHTML = `
                    ${delLinkHtml}
                    <a href="${link.url}" target="_blank" class="ai-link">${link.name}</a>
                `;
                grid.appendChild(linkWrapper);
            });

            // ç·¨è¼¯æ¨¡å¼ä¸‹çš„æ–°å¢æŒ‰éˆ•
            if (isEditing) {
                const addBtn = document.createElement('div');
                addBtn.className = 'add-link-wrapper'; // çµ¦å€‹ class æ–¹ä¾¿ CSS æ§åˆ¶
                addBtn.innerHTML = `<button class="ai-link add-link-btn" onclick="addLink(${catIndex})">ï¼‹ é€£çºŒæ–°å¢</button>`;
                grid.appendChild(addBtn);
            }

            // ç¶å®š Sortable
            let linkSortable = new Sortable(grid, {
                group: 'shared',
                animation: 150,
                disabled: !isEditing,
                ghostClass: 'sortable-ghost',
                filter: '.add-link-wrapper', // è®“æ–°å¢æŒ‰éˆ•ä¸èƒ½è¢«æ‹–æ›³
                onEnd: function (evt) {
                    const oldIndex = evt.oldIndex;
                    const newIndex = evt.newIndex;
                    
                    // ä¿®æ­£ï¼šå› ç‚º DOM è£¡å¤šäº†ä¸€å€‹æ–°å¢æŒ‰éˆ•ï¼Œå¦‚æœæ‹–åˆ°æœ€å¾Œé¢ï¼Œç´¢å¼•å¯èƒ½æœƒéŒ¯
                    // ä½†å› ç‚º filter è¨­å®šäº†ï¼Œå®ƒä¸ç®—åœ¨ draggable å…§ï¼Œæ‰€ä»¥å¤§è‡´å®‰å…¨
                    
                    if (oldIndex !== newIndex) {
                        const item = appData[catIndex].links.splice(oldIndex, 1)[0];
                        appData[catIndex].links.splice(newIndex, 0, item);
                        saveData();
                        render();
                    }
                }
            });
            sortables.push(linkSortable);
        });

        let catSortable = new Sortable(contentArea, {
            animation: 150,
            disabled: !isEditing,
            handle: '.category-btn',
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                const oldIndex = evt.oldIndex;
                const newIndex = evt.newIndex;
                
                if (oldIndex !== newIndex) {
                    const item = appData.splice(oldIndex, 1)[0];
                    appData.splice(newIndex, 0, item);
                    saveData();
                    render();
                }
            }
        });
        sortables.push(catSortable);

        document.getElementById('addCatBtn').style.display = isEditing ? 'block' : 'none';
        
        const editBtn = document.getElementById('editBtn');
        const container = document.getElementById('appContainer');
        if(isEditing) {
            editBtn.innerText = "å®Œæˆç·¨è¼¯";
            editBtn.classList.add('active');
            container.classList.add('editing');
            document.querySelectorAll('.panel').forEach(p => p.classList.add('show'));
        } else {
            editBtn.innerText = "ç·¨è¼¯æ¨¡å¼";
            editBtn.classList.remove('active');
            container.classList.remove('editing');
        }
    }

    // --- 4. äº’å‹•é‚è¼¯ ---

    function togglePanel(btn) {
        if(isEditing) return;
        const panel = btn.nextElementSibling;
        panel.classList.toggle('show');
        const arrow = btn.querySelector('.arrow');
        arrow.innerText = panel.classList.contains('show') ? 'â–²' : 'â–¼';
    }

    function toggleEditMode() {
        isEditing = !isEditing;
        render(); 
    }

    function addLink(catIndex) {
        let count = 0;
        while(true) {
            let promptText = count === 0 
                ? "ã€æ­¥é©Ÿ 1/2ã€‘è«‹è¼¸å…¥å·¥å…·åç¨± (ç›´æ¥æŒ‰ã€Œå–æ¶ˆã€çµæŸ):" 
                : "âœ… å·²å„²å­˜ï¼\n\nè«‹è¼¸å…¥ä¸‹ä¸€å€‹å·¥å…·åç¨± (ç›´æ¥æŒ‰ã€Œå–æ¶ˆã€çµæŸ):";

            const name = prompt(promptText);
            if (!name) break; 

            const url = prompt(`ã€æ­¥é©Ÿ 2/2ã€‘è«‹è¼¸å…¥ã€Œ${name}ã€çš„ç¶²å€:`, "https://");
            if (!url) {
                alert("âŒ å–æ¶ˆæ–°å¢ (æœªè¼¸å…¥ç¶²å€)");
                continue; 
            }

            appData[catIndex].links.push({ name: name, url: url });
            saveData(); 
            count++;
        }
        render(); 
    }

    function deleteLink(catIndex, linkIndex) {
        if(confirm("åˆªé™¤æ­¤é€£çµï¼Ÿ")) {
            appData[catIndex].links.splice(linkIndex, 1);
            saveData();
            render();
        }
    }

    function addCategory() {
        let count = 0;
        while(true) {
            let promptText = count === 0 
                ? "è«‹è¼¸å…¥æ–°åˆ†é¡åç¨± (ç›´æ¥æŒ‰ã€Œå–æ¶ˆã€çµæŸ):" 
                : "âœ… åˆ†é¡å·²å»ºç«‹ï¼\n\nè«‹è¼¸å…¥ä¸‹ä¸€å€‹åˆ†é¡åç¨± (ç›´æ¥æŒ‰ã€Œå–æ¶ˆã€çµæŸ):";

            const title = prompt(promptText);
            if (!title) break;

            appData.push({ title: title, links: [] });
            saveData();
            count++;
        }
        render();
    }

    function deleteCategory(index) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤åˆ†é¡ï¼Ÿ")) {
            appData.splice(index, 1);
            saveData();
            render();
        }
    }

    function resetData() {
        if(confirm("é‡ç½®å°‡æ¢å¾©åŸå» è¨­å®šï¼Œç¢ºå®šå—ï¼Ÿ")) {
            localStorage.removeItem('ueark_aiToolsData_v45');
            appData = JSON.parse(JSON.stringify(defaultData));
            isEditing = false;
            init();
        }
    }

    init();
</script>
